<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcIt - your simple calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="kalkulator">
      <div class="wyswietlacz">
        <span id="wynik"></span>
      </div>

      <button class="zeroo cyfry">0</button>
      <button class="jeden cyfry">1</button>
      <button class="dwa cyfry">2</button>
      <button class="trzy cyfry">3</button>
      <button class="cztery cyfry">4</button>
      <button class="piec cyfry">5</button>
      <button class="szesc cyfry">6</button>
      <button class="siedem cyfry">7</button>
      <button class="osiem cyfry">8</button>
      <button class="dziewiec cyfry">9</button>

      <button class="rownosc bold">=</button>
      <button class="ce">CE</button>
      <button class="dzielenie bold grey">/</button>
      <button class="mnozenie bold grey">X</button>
      <button class="odejmowanie bold grey">-</button>
      <button class="dodawanie bold grey">+</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
